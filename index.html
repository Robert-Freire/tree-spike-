<!doctype html>
<html lang="en" >
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">

		<title>Spike</title>
		<!-- dependencies -->
		<script src="bower_components/jquery/dist/jquery.js"></script>
		<script src="bower_components/angular/angular.js"></script>
		<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
		<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>

		<!-- adapt-strap -->
		<script src="bower_components/adapt-strap/dist/adapt-strap.js"></script>
		<script src="bower_components/adapt-strap/dist/adapt-strap.tpl.js"></script>

		<!-- App -->
		<script src="index.js"></script>
		<link rel="stylesheet" href="bower_components/adapt-strap/dist/adapt-strap.min.css"/>
	</head>
	<body >
		<div ng-app="myApp" ng-controller="treebrowserCtrl">
		  	<ad-tree-browser class="ad-border-default"
	                   tree-name="treeDemoBordered"
	                   row-ng-class="{added:item._selected}"
	                   tree-root="root"
	                   child-node="children"
	                   children-padding="0"
	                   bordered="true"
	                   has-children="testChildren"
	                   toggle-callback="test"
	                   on-row-click="rowClicked"
	                   node-header-url="treeHeader.html"
	                   node-template-url="treeNodeWithCustomToggle.html"
	                   custom-toggle="true">
	  		</ad-tree-browser>
  		</div>
	</body>
</html>
